<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="../vendors/d3.v3.min.js" charset="utf-8"></script>
<script src="../src/d3-radar.js" charset="utf-8"></script>
<script src="mainscript.js" charset="utf-8"></script>
<link rel="stylesheet" href="../src/style.css" charset="utf-8"></link>
<link rel="stylesheet" href="../src/legend.css" charset="utf-8"></link>
</head>
<body>
	<div id="tooltip" class="hidden">
		<p>
			<strong id="heading"></strong>
		</p>
		<p>
			<span id="count"></span>
		</p>
	</div>
	<div id="container"></div>
	<div class="container">
		<h2>Learning Activity Radar</h2>
		<div class="">
			<!--<label>Select Student:&nbsp;&nbsp; </label> 
			<select class="input" id="courseList">
				<option value="HIST 226">HIST 226</option>
				<option value="PHIL 223">PHIL 223</option>
				<option value="COM 102">COM 102</option>
			</select>-->
			&nbsp;&nbsp;&nbsp;&nbsp; 
			<label>Select Student:&nbsp;&nbsp; </label> 
			<select class="input" id="studentList"></select>
			&nbsp;&nbsp;&nbsp;&nbsp; 
			<label>Select Risk Category : &nbsp;&nbsp; </label> 
			<select	class="input" id="riskCategoryList"></select>			
		</div>
	</div>
	<div class="mainchart" style="margin: auto;">
		<div class="CSSTableGenerator" style="height: 180px;">
			<div class="profilepic">
				<span class="image-wrap "
					style="position: relative; display: inline-block; background: url(images.jpg) no-repeat center center; width: 150px; height: 160px; margin-right: 10px; float: left"></span>
			</div>
			<table id="profile" style="float: left;">

			</table>
			<table id="indicator" style="float: left;">

			</table>
		</div>
		<div id="content"></div>
		<div>
		<table class="legend" >
			<tr>
				<td>
					<svg height='20px' width='20px'>
						<g transform='translate(10,10)'>
							<circle r='10px' cx='0px' cy='0px' fill='black' width='40px' height='40px'></circle>
						</g>
					</svg>
				</td>
				<td>Class Benchmark Performance</td>
			</tr>
			<tr>
				<td>
					<svg height='25px' width='20px'>
						<g transform='translate(10,10)'>
							<circle r='10px' cx='0px' cy='0px' fill='green' width='40px' height='40px'></circle>
						</g>
					</svg>
				</td>
				<td>No Risk</td>
			</tr>
			<tr>
				<td>
					<svg height='25px' width='20px'>
						<g transform='translate(10,10)'>
							<circle r='10px' cx='0px' cy='0px' fill='orange' width='40px' height='40px'></circle>
						</g>
					</svg>
				</td>
				<td>Low Risk</td>
			</tr>
			<tr>
				<td>
					<svg height='20px' width='20px'>
						<g transform='translate(10,10)'>
							<circle r='10px' cx='0px' cy='0px' fill='aqua' width='40px' height='40px'></circle>
						</g>
					</svg>
				</td>
				<td>Medium Risk</td>
			</tr>
			<tr>
				<td>
					<svg height='20px' width='20px'>
						<g transform='translate(10,10)'>
							<circle r='10px' cx='0px' cy='0px' fill='red' width='40px' height='40px'></circle>
						</g>
					</svg>
				</td>
				<td>High Risk</td>
			</tr>

		</table>
	</div>
	</div>

	<div class="container" id="footer">Marist College, 3399 North
		Road, Poughkeepsie, NY 12601 
	</div>
</body>
</html>
